<h2>List of customers</h2>
<hr>
<a routerLink="/add">Add customer</a>
<br><br>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td class="align-middle">{{ customer.id }}</td>
    <td class="align-middle">{{ customer.firstName }}</td>
    <td class="align-middle">{{ customer.lastName }}</td>
    <td class="align-middle">{{ customer.email }}</td>
    <td>
      <a class="btn btn-info" routerLink="/update/{{ customer.id }}">Update</a>
      |
      <button class="btn btn-info" (click)="deleteCustomer(customer.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
